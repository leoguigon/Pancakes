<!DOCTYPE html>

<!-- 
    Ceci est un commentaire, c'est uniquement pour le développeur.
    Le navigateur va completement ignorer ce texte.
    <html> est une "balise", c'est à dire qu'elle
    permet de definir une "section" de code et d'expliquer
    son contenu.
 -->
<!-- Pour ajouter un commentaire facilement : Ctrl+Maj+/ -->
<html>

<!-- 
    la balise <head> contient des informations descriptives ou
    techniques sur la page. Elle ne seront pas affichée dans le corps
    de la page. 
-->
<head>
    <!-- 
          on va utiliser un jeu de caractère très large
          pour ne pas être limité.
     -->
    <meta charset="utf-8">

    <!-- 
        On spécifie un titre à notre page.
        Il sera notamment affiché sur l'onglet dans le navigateur.
        Il est aussi utilisé par les moteurs de recherche pour afficher
        le site dans les résultats.
     -->
    <title>Ma page test</title>

</head>

<!-- 
    Le contenu du <body> sera affiché par le navigateur.
-->
<body>

    <!-- 
        On utilise différentes balises pour structurer
        et expliquer les différents morceaux de contenus
        que l'on va trouver dans la page.
     -->
    <h1>
        Voici ma super première page web
    </h1>

    <p>
        <!-- 
            Attention, le HTML est là pour STRUCTURER et apporter de la 
            sémantique, c'est à dire du sens à notre contenu.
            Pas de style (mise en forme) en HTML. Même si le navigateur
            applique des styles par défaut.
         -->
        Coucou, je suis <strong>du contenu</strong> sur la <em>page</em>.
    </p>
    
    <p>
        Pouet
    </p>

    <p>
        Yop
    </p>

</body>

</html>
